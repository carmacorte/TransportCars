<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de conexión</title>
</head>
<body>
  <h3>Prueba de envío a Google Sheets</h3>
  <button onclick="sendTest()">Enviar datos de prueba</button>

  <script>
    function sendTest() {
      fetch("https://script.google.com/macros/s/AKfycbyvX0wfZUtWgZzxrOzWexNJ6Xb2qWEltzhCF6dEo7_XAKf0vIzTtPS0nWY7lobAo1Ih/exec", {
        method: "POST",
        body: JSON.stringify({
          idcar: "TEST001",
          datein: "2025-07-23",
          dateout: "2025-07-25",
          spare: "Batería",
          remark: "Prueba desde HTML"
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => alert("Respuesta del servidor: " + result))
      .catch(error => alert("Error: " + error));
    }
  </script>
</body>
</html>
