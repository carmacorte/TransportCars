<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Transporte</title>

  <!-- Escáner QR -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- SheetJS para generar Excel -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <style>
    body {
      background-color: #f9fbfe;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      color: #333;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #1c1c1e;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      margin-top: 5px;
      background-color: #fff;
    }

    button {
      margin-top: 20px;
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fcc;
    }

    #reader {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 5px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Transporte</h2>
    
    <label for="idCar">ID Car:</label>
    <input type="text" id="idCar" name="idCar" placeholder="Ej. A123" />

    <button onclick="startScanner()">Escanear ID Car</button>
    <div id="reader" style="width: 100%; display: none;"></div>

    <label for="dateIn">Date In:</label>
    <input type="date" id="dateIn" name="dateIn" />

    <label for="dateOut">Date Out:</label>
    <input type="date" id="dateOut" name="dateOut" />

    <label for="sparePart">Spare Part:</label>
    <select id="sparePart" name="sparePart">
      <option value="" disabled selected>Selecciona una opción</option>
      <option value="Fan">Fan</option>
      <option value="Power Supply">Power Supply</option>
      <option value="Main Board">Main Board</option>
      <option value="LED Module">LED Module</option>
      <option value="Sensor">Sensor</option>
    </select>

    <label for="remark">Remark:</label>
    <input type="text" id="remark" name="remark" placeholder="Comentario..." />

    <button onclick="descargarExcel()">Descargar Excel</button>
  </div>

  <script>
    function descargarExcel() {
      const idCar = document.getElementById("idCar").value;
      const dateIn = document.getElementById("dateIn").value;
      const dateOut = document.getElementById("dateOut").value;
      const sparePart = document.getElementById("sparePart").value;
      const remark = document.getElementById("remark").value;

      const wb = XLSX.utils.book_new();
      const wsData = [
        ["ID Car", "Date In", "Date Out", "Spare Part", "Remark"],
        [idCar, dateIn, dateOut, sparePart, remark]
      ];

      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "Registro");

      const fecha = new Date().toISOString().slice(0,10);
      XLSX.writeFile(wb, `registro_transporte_${fecha}.xlsx`);
    }

    function startScanner() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          document.getElementById("idCar").value = decodedText;
          html5QrCode.stop().then(() => {
            reader.innerHTML = "";
            reader.style.display = "none";
          }).catch((err) => {
            console.error("Error al detener escáner", err);
          });
        },
        (errorMessage) => {
          // Ignorar errores de escaneo
        }
      ).catch((err) => {
        console.error("Error al iniciar escáner", err);
        alert("No se pudo iniciar la cámara");
      });
    }
  </script>
</body>
</html>
