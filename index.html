<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Datos de Reparación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fbfe;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      color: #1a4fb3;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #1a4fb3;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Formulario de Reparación</h2>

  <input type="text" id="idcar" placeholder="ID CAR">
  <input type="date" id="datein" placeholder="Date In">
  <input type="date" id="dateout" placeholder="Date Out">
  <input type="text" id="spare" placeholder="Spare Part">
  <textarea id="remark" rows="3" placeholder="Remark..."></textarea>

  <button onclick="guardarDatos()">Guardar</button>

  <div class="success" id="mensaje"></div>

  <script>
    async function guardarDatos() {
      const payload = {
        idcar: document.getElementById('idcar').value,
        datein: document.getElementById('datein').value,
        dateout: document.getElementById('dateout').value,
        spare: document.getElementById('spare').value,
        remark: document.getElementById('remark').value
      };

      const response = await fetch('https://script.google.com/macros/s/AKfycbzWihNiN_IQyXzlnNh0qqSKb38N5Pz7lTCGHlrUS55R4m5PL3gY2okhg01Z3XGEbB52/exec', {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      });

      const mensaje = await response.text();
      if (mensaje === "OK") {
        document.getElementById('mensaje').innerText = "✅ Datos guardados correctamente";
        document.getElementById('idcar').value = "";
        document.getElementById('datein').value = "";
        document.getElementById('dateout').value = "";
        document.getElementById('spare').value = "";
        document.getElementById('remark').value = "";
      } else {
        document.getElementById('mensaje').innerText = "⚠️ Error al guardar.";
      }
    }
  </script>

</body>
</html>
