<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Reparación</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fbfe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #1c3faa;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1c3faa;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Reparación</h2>
    <input type="text" id="idcar" placeholder="ID de unidad">
    <input type="date" id="datein">
    <input type="date" id="dateout">
    <input type="text" id="spare" placeholder="Refacción utilizada">
    <textarea id="remark" placeholder="Comentarios / Causa raíz"></textarea>
    <button onclick="guardarDatos()">Guardar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    async function guardarDatos() {
      const payload = {
        idcar: document.getElementById('idcar').value,
        datein: document.getElementById('datein').value,
        dateout: document.getElementById('dateout').value,
        spare: document.getElementById('spare').value,
        remark: document.getElementById('remark').value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyRJS-khtHuoPZkopwKSOpCV4HdYdwEPdEGnx4jQUk_bs3bzchxDaqzG47z8b9VgsU0/exec', {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: { 'Content-Type': 'application/json' }
        });

        const mensaje = await response.text();
        if (mensaje.trim() === "OK") {
          document.getElementById('mensaje').innerText = "✅ Datos guardados correctamente";
          document.getElementById('idcar').value = "";
          document.getElementById('datein').value = "";
          document.getElementById('dateout').value = "";
          document.getElementById('spare').value = "";
          document.getElementById('remark').value = "";
        } else {
          document.getElementById('mensaje').innerText = "⚠️ Error al guardar.";
        }
      } catch (error) {
        document.getElementById('mensaje').innerText = "❌ Error de red o del servidor.";
      }
    }
  </script>
</body>
</html>
