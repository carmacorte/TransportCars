<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Transporte</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fbfe;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #007aff;
      color: white;
      font-weight: bold;
      margin-top: 25px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    #scanner-container {
      width: 100%;
      margin: 10px 0;
    }
    video {
      width: 100%;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Registro de Transporte</h1>

  <label for="idCar">ID Car:</label>
  <input type="text" id="idCar" placeholder="Escanea o escribe ID Car" autocomplete="off"/>

  <button onclick="startScanner()">Escanear Código de Barras</button>
  <div id="scanner-container">
    <video id="video" playsinline></video>
  </div>

  <label for="dateIn">Date In:</label>
  <input type="text" id="dateIn" readonly/>

  <label for="dateOut">Date Out:</label>
  <input type="text" id="dateOut" readonly/>

  <label for="sparePart">Spare Part:</label>
  <select id="sparePart">
    <option value="">Selecciona una opción</option>
    <option>Main Board</option>
    <option>Power Supply</option>
    <option>Fan Module</option>
    <option>Connector</option>
    <option>Heatsink</option>
    <option>Shield Cover</option>
    <option>Other</option>
  </select>

  <label for="remark">Remark:</label>
  <textarea id="remark" placeholder="Comentario..."></textarea>

  <button onclick="descargarExcel()">Descargar Excel</button>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const videoElement = document.getElementById('video');
    const idCarInput = document.getElementById('idCar');
    const codeReader = new BrowserMultiFormatReader();

    function stopScanner() {
      codeReader.reset();
      videoElement.style.display = 'none';
    }

    window.startScanner = async function () {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputDevices = devices.filter(d => d.kind === 'videoinput');

        // Forzar cámara trasera si es posible
        const backCamera = videoInputDevices.find(device =>
          device.label.toLowerCase().includes('back')
        ) || videoInputDevices[0];

        if (!backCamera) {
          alert("No se encontró cámara disponible.");
          return;
        }

        videoElement.style.display = 'block';
        const result = await codeReader.decodeOnceFromVideoDevice(backCamera.deviceId, 'video');
        idCarInput.value = result.text;
        stopScanner();
      } catch (error) {
        console.error("Error escaneando:", error);
        stopScanner();
      }
    }

    window.descargarExcel = function () {
      const idCar = idCarInput.value.trim();
      const dateIn = document.getElementById("dateIn").value;
      const dateOut = document.getElementById("dateOut").value;
      const sparePart = document.getElementById("sparePart").value;
      const remark = document.getElementById("remark").value.trim();

      if (!idCar) {
        alert("Por favor, escanea o escribe el ID Car.");
        return;
      }

      const wb = XLSX.utils.book_new();
      const data = [
        ["ID Car", "Date In", "Date Out", "Spare Part", "Remark"],
        [idCar, dateIn, dateOut, sparePart, remark]
      ];
      const ws = XLSX.utils.aoa_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, ws, "Registro");

      const fileName = `registro_${new Date().toISOString().slice(0,10)}.xlsx`;
      XLSX.writeFile(wb, fileName);

      // Reset form
      idCarInput.value = "";
      document.getElementById("sparePart").value = "";
      document.getElementById("remark").value = "";
    }

    function setTodayDates() {
      const today = new Date();
      const options = { year: 'numeric', month: 'short', day: '2-digit' };
      const formatted = today.toLocaleDateString('es-MX', options).replace(/\./g, '');
      document.getElementById("dateIn").value = formatted;
      document.getElementById("dateOut").value = formatted;
    }

    setTodayDates();
  </script>
</body>
</html>
