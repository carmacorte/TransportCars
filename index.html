<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Transporte</title>
  <style>
    body {
      background-color: #f9fbfe;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      color: #333;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #1c1c1e;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      margin-top: 5px;
      background-color: #fff;
    }

    button {
      margin-top: 25px;
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fcc;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Transporte</h2>
    
    <label for="idCar">ID Car:</label>
    <input type="text" id="idCar" name="idCar" placeholder="Ej. A123" />

    <label for="dateIn">Date In:</label>
    <input type="date" id="dateIn" name="dateIn" />

    <label for="dateOut">Date Out:</label>
    <input type="date" id="dateOut" name="dateOut" />

    <label for="sparePart">Spare Part:</label>
    <select id="sparePart" name="sparePart">
      <option value="" disabled selected>Selecciona una opción</option>
      <option value="Fan">Fan</option>
      <option value="Power Supply">Power Supply</option>
      <option value="Main Board">Main Board</option>
      <option value="LED Module">LED Module</option>
      <option value="Sensor">Sensor</option>
    </select>

    <label for="remark">Remark:</label>
    <input type="text" id="remark" name="remark" placeholder="Comentario..." />

    <button onclick="descargarExcel()">Descargar Excel</button>
  </div>

  <script>
    function descargarExcel() {
      alert("Aquí iría la lógica de descarga de Excel o el envío a Google Sheets.");
    }
  </script>
</body>
</html>
